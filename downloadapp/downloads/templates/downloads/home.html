{% extends 'downloads/base.html' %}
{% load static %}
{% block content %}
    
    <div class="row">
        <div class="card card-body">
            <form method="GET">
                {{myFilter.form}}
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
        {% for post in file %}
        <div class="col-md-4">
            <div class="card text-center mb-3" id=card-1>
                <div class="card-header">
                    <h5 class="card-title">{{post.title}}</h5>
                </div>
                <div class="card-body">
                    <img src="{{post.img}}">
                    <br>
                    
                </div>
                
            </div>
            <a class="btn btn-success btn-sm" href="{{post.adminUpload.url}}" download="{{post.adminUpload.path}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="12" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
              </svg> Download</a>
        </div>
        {% endfor %}
    </div>
    
{% endblock %}
